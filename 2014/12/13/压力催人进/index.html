        <h3 id="前因">前因</h3>
<p>公司新来了一个同事，我天天问问题的大牛负责带他。大牛说，他是我们公司招的人，瞬间感觉压力山大，想想上周自己为了配个环境，费了九牛二虎之力，实在感觉愧疚。</p>
<h3 id="后果">后果</h3>
<p>于是乎，回家把《快学scala》看了一些。不能沉浸在眼前的代码里，要深挖，多问。加油</p>
